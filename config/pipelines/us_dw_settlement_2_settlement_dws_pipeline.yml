# US Data Warehouse Settlement to Redshift Settlement DWS Pipeline
# Clear naming: us_dw_settlement_2_settlement_dws_pipeline

pipeline:
  name: "us_dw_settlement_2_settlement_dws_pipeline"
  description: "US Data Warehouse Settlement DB â†’ Redshift Settlement DWS Schema"
  source: "US_DW_RO_SSH"           # settlement database
  target: "redshift_settlement_dws"      
  s3_config: "s3_prod"
  version: "1.2.0"
  
  processing:
    strategy: "sequential"
    batch_size: 1000000
    timeout_minutes: 300
    max_parallel_tables: 4
  
  s3:
    isolation_prefix: "us_dw_settlement/"
    partition_strategy: "table"
    compression: "snappy"
  
  default_table_config:
    backup_strategy: "sequential"
    watermark_strategy: "automatic"
    validation:
      enable_data_quality_checks: true
      max_null_percentage: 3.0

# Settlement database tables
tables:
  settlement.settle_orders:
    cdc_strategy: "hybrid"
    cdc_timestamp_column: "created_at"
    cdc_id_column: "id"
    description: "Settlement orders with hybrid CDC (timestamp + ID)" 
    target_name: "settle_orders"
    processing:
      batch_size: 1000000
    validation:
      enable_data_quality_checks: true
      max_null_percentage: 2.0 

  settlement.settle_orders_old:
    cdc_strategy: "hybrid"
    cdc_timestamp_column: "created_at"
    cdc_id_column: "id"
    description: "Settlement orders with hybrid CDC (timestamp + ID)" 
    target_name: "settle_orders"
    processing:
      batch_size: 1000000
    validation:
      enable_data_quality_checks: true
      max_null_percentage: 2.0 

  settlement.settle_partners:
    cdc_strategy: "full_sync"
    full_sync_mode: "replace"
    description: "Partner Config"
    processing:
      batch_size: 5000
    validation:
      enable_data_quality_checks: true
      max_null_percentage: 2.0
