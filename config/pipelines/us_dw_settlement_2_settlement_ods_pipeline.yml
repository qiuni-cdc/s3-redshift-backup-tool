# US Data Warehouse Settlement to Redshift Settlement ODS Pipeline
# Clear naming: us_dw_settlement_2_settlement_ods_pipeline

pipeline:
  name: "us_dw_settlement_2_settlement_ods_pipeline"
  description: "US Data Warehouse Settlement DB â†’ Redshift Settlement ODS Schema (Direct)"
  source: "US_DW_RO_SSH"      
  target: "redshift_settlement_ods" 
  s3_config: "s3_prod"
  version: "1.2.0"

  processing:
    strategy: "sequential"
    batch_size: 1000000              
    timeout_minutes: 300             # 5 hours for large tables
    max_parallel_tables: 5           # More parallelism without SSH overhead

  s3:
    isolation_prefix: "us_dw_ods/"
    partition_strategy: "table"
    compression: "snappy"

  default_table_config:
    backup_strategy: "sequential"
    watermark_strategy: "automatic"
    validation:
      enable_data_quality_checks: true
      max_null_percentage: 3.0

# Settlement database tables
tables:
  settlement.settle_orders:
    cdc_strategy: "hybrid"
    cdc_timestamp_column: "created_at"
    cdc_id_column: "id"
    description: "Settlement orders with hybrid CDC (timestamp + ID) - Direct connection"
    target_name: "temp_settle_orders"
    processing:
      batch_size: 1000000            # Optimized for direct connection speed
    validation:
      enable_data_quality_checks: true
      max_null_percentage: 2.0
