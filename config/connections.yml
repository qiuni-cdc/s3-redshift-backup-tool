# S3 configuration (inherited from .env)
s3:
  bucket_name: "${S3_BUCKET_NAME}"
  region: "${S3_REGION}"
  access_key_id: "${AWS_ACCESS_KEY_ID}"
  secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
  
  # Performance optimizations from your current .env
  performance:
    multipart_threshold: 104857600    # 100MB
    multipart_chunksize: 52428800     # 50MB  
    max_concurrency: 10
    max_pool_connections: 20
    retry_max_attempts: 3
    retry_mode: adaptive

# Backup performance settings (from your optimized .env)
backup:
  batch_size: 50000
  max_workers: 4
  timeout_seconds: 600
  
  # Memory management
  memory_limit_mb: 6144
  gc_threshold: 500
  memory_check_interval: 5
  
  # Compression
  enable_compression: true
  compression_level: 6
